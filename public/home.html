<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/home.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Home</title>
</head>

<body class="container-fluid">
    <div class="row shadow-bottom">
        <div class="col">
            <header class="d-flex justify-content-between pt-3">
                <button type="button" class="btn btn-outline-secondary" id="btnSair">
                    logout
                </button>
            </header>
        </div>
    </div>
    <h1 class="display-5" style="text-align: center;">Bem vindo(a) a sua página de recados!</h1>
    <div class="alert " role="alert" style="display: none;">

    </div>
    <div class="inputs">
        <form id="formulario" action="" class="row g-3">
            <div class="col-sm">
                <input id="recado" type="text" class="form-control" placeholder="Recado" aria-label="First name">
            </div>
            <div class="col-sm-7">
                <input id="descricao" type="text" class="form-control" placeholder="Descrição">
            </div>
            <div class="col-sm">
                <button id="btnGravar" class="btn btn-success">Gravar Recado</button>
            </div>

        </form>
    </div>
    <hr>
    <div class="divTable">
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Recado</th>
                <th>Descrição</th>
                <th>Ação</th>
            </tr>
            <tbody id="table">

            </tbody>
        </table>
    </div>


    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalApagar">
        Launch demo modal
    </button> -->

    <!-- Modal Apagar -->
    <div class="modal fade" id="modalApagar" tabindex="-1" aria-labelledby="modalApagarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalApagarLabel">Apagar recado?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que quer apagar?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="confirm-delete">Apagar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar recado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col">
                            <input id="modalRecado" type="text" class="form-control" placeholder="Recado"
                                aria-label="First name">
                        </div>
                        <div class="col">
                            <input id="modalDescricao" type="text" class="form-control" placeholder="Descrição"
                                aria-label="Last name">
                        </div>
                    </div>
                    <!-- <label for="recado">Recado</label>
                    <input type="text" id="recado" maxlength="20">
        
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" maxlength="50"> -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        id="confirm-save">Editar</button>
                </div>
            </div>
        </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./assets/js/alertBootstrap.js"></script>
    <script src="./assets/js/home.js"></script>

</body>

</html>
